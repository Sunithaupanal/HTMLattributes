<!DOCTYPE html>
<html>
<head>
    <title>Task on Form</title>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form action="#" method="POST">
    
            <!-- Text Input Field -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <br><br>
            <!-- Email Input -->
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br>
            <!-- Multiple Choice Question (Radio Buttons) -->
            <label>How did you hear about us?</label>
            <div class="radio-group">
                <input type="radio" id="social" name="source" value="social">
                <label for="social">Social Media</label><br>
                <input type="radio" id="friends" name="source" value="friends">
                <label for="friends">Friends</label><br>
                <input type="radio" id="other" name="source" value="other">
                <label for="other">Other</label>
            </div>
            <br>
            <!-- Checkboxes for Multiple Options -->
            <label>Select your areas of interest:</label>
            <div class="checkbox-group">
                <input type="checkbox" id="web" name="interest" value="web">
                <label for="web">Web Development</label><br>
                <input type="checkbox" id="app" name="interest" value="app">
                <label for="app">App Development</label><br>
                <input type="checkbox" id="ml" name="interest" value="ml">
                <label for="ml">Machine Learning</label><br>
            </div>
            <br>
            <!-- Rating Scale -->
            <label for="rating">Rate our services (1 to 5):</label>
            <select id="rating" name="rating" required>
                <option value="">Select Rating</option>
                <option value="1">1 - Poor</option>
                <option value="2">2 - Fair</option>
                <option value="3">3 - Good</option>
                <option value="4">4 - Very Good</option>
                <option value="5">5 - Excellent</option>
            </select>
            <br><br>
            <!-- Dropdown Menu for Options -->
            <label for="feedback-type">Type of Feedback:</label>
            <select id="feedback-type" name="feedback-type" required>
                <option value="">Select Feedback Type</option>
                <option value="suggestion">Suggestion</option>
                <option value="complaint">Complaint</option>
                <option value="general">General Inquiry</option>
            </select>
            <br><br>
            <!-- Textarea for Long Responses -->
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            <br><br>
            
            <!-- Submit Button -->
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
    
    </body>
    </html>
